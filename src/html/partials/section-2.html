<div class="bubble-map__wrapper--top followMeBar">
  <div class="sticky__wrapper">
    <div class="neat-row">
      <span class="slider__title">United States</span><span class="slider__date" id="js-date-us"></span>
    </div>
    <div class="neat-row">
      <div class="slider slider--maps" id="js-slider-us"></div>
      <div class="slider__controls slider__controls--maps">
        <i class="fa fa-play-circle js-play js-play--us" aria-hidden="true"></i>
        <i class="fa fa-chevron-circle-left js-step-down js-step-down--us" aria-hidden="true"></i>
        <i class="fa fa-chevron-circle-right js-step-up js-step-up--us" aria-hidden="true"></i>
      </div>
    </div>
  </div>
</div>
<section id="section-2">

      <div class="neat-row">
        <div class="bubble-map__controls">
          <div class="neat-row tabs">
            <li class="tabs__li--us"><a class="tabs__link tabs__link--us is-active" data-case="total" href="#">Local + Travel</a></li>
            <li class="tabs__li--us"><a class="tabs__link tabs__link--us" data-case="local" href="#">Local Only</a></li>
            <li class="tabs__li--us"><a class="tabs__link tabs__link--us" data-case="travel" href="#">Travel Only</a></li>
            <li class="tabs__li--us"><a class="tabs__link tabs__link--us" data-case="travel" href="#">Blood Donors</a></li>
          </div>
        </div>
      </div>
      <div class="neat-row">
        <div id="bubbleMap2" class="bubble-map js-bubble-map-us"

    </div>
    <div class="bubble-map__wrapper--stats neat-container">

      </div>
      <div class="bubble-map__stat--wrapper bubble-map__stat--wrapper--us">
        <div class="bubble-map__stat--heading">Travel-related</div>
        <div class="bubble-map__stat bubble-map__stat--travel-us">0</div>
      </div>
      <div class="bubble-map__stat--wrapper bubble-map__stat--wrapper--us">

        <div class="bubble-map__stat bubble-map__stat--travel-us">0</div>
      </div>
    </div>
